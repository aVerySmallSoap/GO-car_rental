<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

    <form id="form-login">
        <div class="form-row">
            <label for="input-username">Username:</label>
            <input type="text" name="input-username" id="input-username">
        </div>
        <div class="form-row">
            <label for="input-username">Password:</label>
            <input type="password" name="input-password" id="input-password">
        </div>
        <div class="form-row">
            <label>User type:</label>
            <label for="input-radio-admin">Admin</label>
            <input type="radio" name="input-usertype" id="input-radio-admin" value="Admin">
            <label for="input-radio-agent">Agent</label>
            <input type="radio" name="input-usertype" id="input-radio-agent" value="Agent">
        </div>
        <div class="form-control">
            <button class="btn btn-form-login" type="submit" >Login</button>
        </div>
    </form>

</body>
</html>
